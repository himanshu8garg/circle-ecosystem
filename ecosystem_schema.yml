---
$id: https://circle.com/ecosystem.schema.json
$schema: https://json-schema.org/draft/2020-12/schema

title: Circle Ecosystem Catalog YAML Schema

maintainers:
  - Thomas Low <thomas.low@circle.com>

description: The YAML schema reference for Circle Ecosystem Catalog.

type: object

properties:
  id:
    description: UUID of the app.
    type: string
    maxLength: 36

  companyName:
    description: Name of the company.
    type: string
    maxLength: 50

  appName:
    description: Name of the app.
    type: string
    maxLength: 50

  logo:
    description: Directory path to the logo file.
    type: string
    maxLength: 100

  website:
    description: URL of the app's website.
    type: string
    maxLength: 100

  description:
    description: Description of the app.
    type: string
    maxLength: 200

  dao:
    description: If the app is run as a DAO or a traditional company (non-DAO).
    type: boolean

  fiatOnRamp:
    description: The ability to convert fiat currency (e.g. USD) to USDC within the app.
    type: boolean

  audiences:
    description: Array of all intended audiences of the app.
    type: array
    items:
      type: string
      enum:
        - consumers
        - businesses

  blockchains:
    description: Array of all applicable blockchains that the app supports.
    type: array
    items:
      type: string
      enum:
        - algorand
        - avalanche
        - cosmos
        - ethereum
        - fantom
        - flow
        - harmony
        - hedera
        - near
        - polkadot
        - polygon
        - solana
        - stellar
        - tron

  categories:
    description: Array of all the applicable use cases.
    type: array
    items:
      type: string
      enum:
        - banking
        - borrowing_lending
        - cefi
        - charity
        - debit_cards
        - defi
        - ecommerce
        - entertainment
        - gaming
        - investing_yield
        - nft_marketplaces
        - payroll
        - remittances
        - restaurants
        - trading_exchanges
        - wallets

  platforms:
    description: Array of all applicable platforms that the app supports.
    type: array
    items:
      type: string
      enum:
        - web
        - ios
        - android

  regions:
    description: Array of all applicable regions that the app operates in.
    type: array
    items:
      type: string
      enum:
        - na
        - latam
        - emea
        - apac

  twitter:
    description: Twitter handle.
    type: string
    maxLength: 50

  telegram:
    description: Telegram handle.
    type: string
    maxLength: 50

  discord:
    description: Discord server.
    type: string
    maxLength: 50

required:
  - id
  - companyName
  - appName
  - logo
  - website
  - description
  - dao
  - fiatOnRamp
  - audiences
  - blockchains
  - categories
  - platforms
  - regions
